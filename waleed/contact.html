    <section class="contact_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home"></i>
                            <h6>Colchester, United Kingdom</h6>
                            <p>Tan House, Annan Road</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-phone-handset"></i>
                            <h6><a href="#"> +44 97584 943154</a></h6>
                            <!--<p>Sat & Sun 9am - 2pm</p>-->
                            <br>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope"></i>
                            <h6><a href="#">hello@waleedbinasad.com</a></h6>
                            <p>Send me your query!</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form class="row contact_form" method="post" novalidate="novalidate">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control email" name="email" placeholder="Enter email address" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control subject" name="subject" placeholder="Enter Subject" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control message" name="message" rows="1" placeholder="Enter Message" maxlength="200" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <!-- <input type="submit" value="Send Message" class="primary_btn"> -->
                            <button type="submit" class="primary_btn">Send Message</button>
                        </div>

                        <p id="MessageSent" style="color:rgb(128, 128, 128); font-size: 20px; font-weight: bold;"> </p>
                    </form>
                </div>
            </div>
